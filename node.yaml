
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-deployment
  labels:
     app: nodeapp
     type: front-end
spec:
  template:
     metadata:
       name: nodejsapp-pod
       labels:
         app: nodejsapp
         type: front-end
     spec:
         containers:
           - name: test-image
             image: ""account-id".dkr.ecr.us-east-1.amazonaws.com/test-image:tag"
  replicas: 2
  selector:
    matchLabels:
      type: front-end

---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-service
spec:
  selector:
    app: nodejsapp
  type: LoadBalancer
  ports:
    - protocol: TCP
      targetPort: 5000
      port: 80
